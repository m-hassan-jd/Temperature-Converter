<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <style>
        #cont{
            height: 100vh;
            background-image: url(How\ to\ convert\ from\ Rankine\ to\ Fahrenheit.jpeg);
            /* background-repeat: no-repeat; */
            background-size: 100%;
        }
        #tempcon{
            font-size: 125%;
            text-align: center;
            background-color: hsla(0, 0%, 100%, 0.454);
            border: 3px solid white;
            border-radius: 20px;
        }
    </style>
    <title>Temp Converter</title>
  </head>
  <body>
    <div id="cont" class="d-flex justify-content-center align-items-center">
      <div id="tempcon" class="row d-flex flex-column justify-content-center align-items-center flex-nowrap" style="height: 70vh;">
        <h1 class="col-12">Temperature Converter <i class="bi bi-thermometer-high text-danger"></i></h1>
        <div class="col-12 m-2"><input id="cel" class="text-center" type="number" placeholder="Celcious"><span class="p-1 px-2 bg-dark text-light">°C</span></div>
        <div class="col-12 m-2"><input id="fah" class="text-center" type="number" placeholder="Fahrenhiet"><span class="p-1 px-2 bg-dark text-light">°F</span></div>
        <div class="col-12 m-2"><input id="kel" class="text-center" type="number" placeholder="Kelvin"><span  class="p-1 px-2 bg-dark text-light">K</span></div>
        <button id="mybtn" class="btn btn-danger w-50">Clear All</button>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="temp.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
